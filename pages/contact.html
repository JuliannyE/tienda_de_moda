    <main class="main_secundary">
        <h1>
            Contacto
        </h1>
        <form action="#" id="form-contact">
            <div class="form-label">
                <p>Para atención inmediata no dudes en contactarnos. Estaremos felices de atenderte</p>
            </div>
            <div class="form-contact-items">
                <div class="form-contact-item">
                    <label for="nombre"> Nombre</label>
                    <input type="text" name="nombre" id="input-name" required>
                </div>

                <div class="form-contact-item">
                    <label for="email"> Correo</label>
                    <input type="text" name="email" id="input-email" required>
                </div>

            </div>

            <label for="mensaje">Mensaje</label>

            <textarea name="mensaje" id="input-message" cols="20" rows="10" placeholder="Escribe tu mensaje"></textarea>

            <button type="submit">
                Enviar
            </button>
        </form>
    </main>
